[env]
platform = atmelavr
framework = arduino
upload_port = /dev/ttyUSB0
build_flags = 
    -DLIGHT_WS2812_AVR
lib_deps = 
    light_ws2812
    light_random

[attiny13]
f_cpu = 9600000L
lfuse = 0x7A
hfuse = 0xFF

[attiny85]
f_cpu = 16000000L
lfuse = 0xF1
hfuse = 0xDF
efuse = 0xFF

[env:attiny13-4-leds-rainbow]
board = attiny13a
board_build.f_cpu = ${attiny13.f_cpu}
board_fuses.hfuse = ${attiny13.hfuse}
board_fuses.lfuse = ${attiny13.lfuse}
upload_protocol = stk500v1
upload_speed = 115200
build_flags =
    ${env.build_flags}
    -D ws2812_pin=3
    -D NUM_PIXELS=4
    -D EFFECT_RAINBOW

[env:attiny13-4-leds-random]
board = attiny13a
board_build.f_cpu = ${attiny13.f_cpu}
board_fuses.hfuse = ${attiny13.hfuse}
board_fuses.lfuse = ${attiny13.lfuse}
upload_protocol = stk500v1
upload_speed = 115200
build_flags =
    ${env.build_flags}
    -D ws2812_pin=3
    -D NUM_PIXELS=4
    -D EFFECT_RANDOM

[env:attiny13-4-leds-candle]
board = attiny13a
board_build.f_cpu = ${attiny13.f_cpu}
board_fuses.hfuse = ${attiny13.hfuse}
board_fuses.lfuse = ${attiny13.lfuse}
upload_protocol = stk500v1
upload_speed = 115200
build_flags =
    ${env.build_flags}
    -D ws2812_pin=3
    -D NUM_PIXELS=4
    -D EFFECT_CANDLE

[env:attiny85-digispark-rainbow]
platform = atmelavr
board = digispark-tiny
build_flags =
    ${env.build_flags}
    -D ws2812_pin=1
    -D NUM_PIXELS=6
    -D EFFECT_RAINBOW

[env:attiny85-digispark-random]
platform = atmelavr
board = digispark-tiny
build_flags =
    ${env.build_flags}
    -D ws2812_pin=1
    -D NUM_PIXELS=6
    -D EFFECT_RANDOM

[env:attiny85-digispark-candle]
platform = atmelavr
board = digispark-tiny
build_flags =
    ${env.build_flags}
    -D ws2812_pin=1
    -D NUM_PIXELS=6
    -D EFFECT_CANDLE